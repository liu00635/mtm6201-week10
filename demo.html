<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- your css -->
    <link rel="stylesheet" href="/css/threestar.css">
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-4 offset-md-4 py-5 text-center">
                <h1>week10-CSS Framworks</h1>
                <p class="h2">Learning Bootstrap</p>
            </div><!-- closes header -->
            <div class="col-md-6 bg-primary">
                <ul class="list-unstyled">
                    <li>Apples</li>
                    <li>Barries</li>
                    <ul>
                        <li>Strawberry</li>
                        <li>Blueberry</li>
                        <li>Blackberry</li>
                    </ul>
                </ul>
            </div>
            <div class="col-md-6">
                <img src="https://placebear.com/800/600" alt="bear" class="img-fluid w-100">
            </div>
            <div class="col-12">
                <table class="table table-dark table-hover mt-4">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Title</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HU8887</td>
                            <td>Printed Mugs</td>
                            <td>5dollar;15</td>
                        </tr>
                        <tr>
                            <td>KJ9976</td>
                            <td>Keyring</td>
                            <td>$10</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td Colspan="3">Members get 10% off</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <button class="btn btn-primary d-block mx-auto btn-lg col-2" type="submit">Buy Now!</button>

            <!-- bootstrap JS file -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </div><!-- close row -->
    </div><!-- close container-md -->
</body>

</html>
